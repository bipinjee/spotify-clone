<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify - clone music</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="spotify.png" alt="spotify" />spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container" id="coverImg">
      <div class="songlist">
        <h1 id="songHeading">Best of NCS- no Copyright Sound</h1>
        <div class="songItemContainer">
          <!-- <div class="songItem">
            <img src="1mera dil.jpeg" alt="1" />
            <p class="songName"></p>

            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div> -->

          <div class="songItem">
            <img src="2Taaron Ka Chamakta.jpeg" alt="1" />
            <p class="songName"></p>

            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="3Deewana Kehte Hain.jpeg" alt="1" />
            <p class="songName"></p>

            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="4Dil Mein Ho Tum.jpeg" alt="1" />
            <p class="songName"></p>

            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="5Mujhko Bada Sataya Gya Female.jpeg" alt="1" />

            <p class="songName"></p>
            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <p class="songName"></p>
            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img />
            <p class="songName"></p>
            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="songTime"></span>
                <i class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icon">
        <!-- fontawesome icon -->
        <i class="fas fa-3x fa-step-backward" id="prev"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>

      <div class="songInfo">
        <img id="playingGif" width="94px" />
        <p id="currSong"></p>
      </div>
    </div>

    <script src="javaScript.js"></script>

    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
